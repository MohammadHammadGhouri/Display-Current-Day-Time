<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="day" style="text-align: center;"></h1>
    <h1 id="date" style="text-align: center;"></h1>
   
  <script>
    setInterval(current_date,1000);
      function current_date(){
      let mydate= new Date();
      let myday=mydate.getDay();
      let mytime=mydate.getTime();
      let myhour=mydate.getHours();
      let mymin=mydate.getMinutes();
      let mysec=mydate.getSeconds();
      let days= new Array(7);
      days[0]="Sunday";
      days[1]="Monday"
      days[2]="Tuesday"
      days[3]="Wednesday"
      days[4]="Thursday"
      days[5]="Friday"
      days[6]="Saturday"
      let x=(`Today is: ${days[myday]}`);  
      document.getElementById("day").innerHTML=x;
     let r=`Current Time: ${myhour} ${mymin} ${mysec}`;
     document.getElementById("date").innerHTML=r;
    }
      

  </script>
</body>
</html>
